#应用或包名称
name: flutter_sample
#描述简介
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

#应用或包的版本号
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

#应用或包依赖的其它包或插件
dependencies:
  flutter:
    sdk: flutter
  # 新添加的依赖
  english_words: ^4.0.0
  flutter_section_table_view: ^1.0.5
  grouped_list: ^5.1.2



#开发环境依赖的工具包（而不是flutter应用本身依赖的包）
dev_dependencies:
  flutter_test:
    sdk: flutter

#flutter相关的配置选项
flutter:
  uses-material-design: true
  assets:
    - images/




